<!-- ======= Portfolio Section ======= -->
<section id="contact" class="contact">
  <div class="container">
    <span class="tags">{{taghtml}}</span>
    <br>
    <span class="tags mgtagbody">{{tagbody}}</span>
    <br>
    <span class="tags mgtag">{{tagh2}}</span>
    <br>
    <div class="d-flex align-items-center">
      <h2 class="mgtag">Contact</h2>
      <div class="line mx-2"></div>
    </div>
    <span class="tags mgtag">{{tag_h2}}</span>
    <br>
    <span class="tags mgtag">{{tagh3}}</span>
    <h3 class="resume-title mgtag">Contact <span>Me</span></h3><span class="tags mgtag">{{tag_h3}}</span>
    <br>
    <span class="tags mgtag">{{tagsection}}</span>
    <div class="d-flex justify-content-center">
      <div class="justify-content-center">
        <div class="row mt-2">
          <div class="col-md-6 d-flex align-items-stretch">
            <div class="info-box">
              <i class="bx bx-map"></i>
              <h3>My Location</h3>
              <p>Lima, Peru</p>
            </div>
          </div>

          <div class="col-md-6 mt-4 mt-md-0 d-flex align-items-stretch">
            <div class="info-box">
              <i class="bx bx-share-alt"></i>
              <h3>Social Profiles</h3>
              <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=100011219704169" class="facebook"><i class='bx bxl-facebook-circle'></i></a>
                <a href="https://www.instagram.com/fioreventually/" class="instagram"><i class='bx bxl-instagram'></i></a>
                <a href="https://www.linkedin.com/in/fiorela-azahuanche/" class="linkedin"><i class='bx bxl-linkedin'></i></a>
              </div>
            </div>
          </div>

          <div class="col-md-6 mt-4 d-flex align-items-stretch">
            <div class="info-box">
              <i class="bx bx-envelope"></i>
              <h3>Email Me</h3>
              <p>fazahuanchef@gmail.com</p>
            </div>
          </div>
          <div class="col-md-6 mt-4 d-flex align-items-stretch">
            <div class="info-box">
              <i class="bx bx-phone-call"></i>
              <h3>Call Me</h3>
              <p>+51 961 093 202</p>
            </div>
          </div>
        </div>

        <form name="contact" method="POST" data-netlify="true" role="form" class="php-email-form mt-4">
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
          </div>
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>
          </div>
          <div class="text-center"><button type="submit">Send Message</button></div>
        </form>
      </div>
    </div>
    <span class="tags mgtag">{{tag_section}}</span>
    <br>
    <span class="tags mgtagbody">{{tag_body}}</span>
    <br>
    <span class="tags">{{tag_html}}</span>
  </div>
</section><!-- End Portfolio Section -->
